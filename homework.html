  <div id="carouselExampleIndicators" class="carousel slide">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"

      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"

      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"

    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://wps-media.jarir.com/wp-content/uploads/2022/06/apple-appointment-main-banner.png"
          class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">

      </div>

    </div>

  <h2 style="text-align: center;">Product List</h2>
  <div class="card" style="width: 18rem;">
    <img src="https://angkormeas.com/wp-content/uploads/2025/09/17-Pro-Max-Silver.jpg?v=1757488930" class="card-img-top"
      alt="">
    <div class="card-body">
      <h5 class="card-title">Iphone 17 pro max</h5>
      <p class="card-text">Ram 1T</p>
      <a href="" class="btn btn-primary">Go somewhere</a>
      <button style="width: 90px; height: 40px;" type="button" class="btn btn-primary" data-bs-toggle="modal"
        data-bs-target="#exampleModal">
        view
      </button>
    </div>
  </div>
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div style="width: 600px;" class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>

          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">


          <div class="d-flex">
            <img style="width: 250px;height: 300px;"
              src="https://angkormeas.com/wp-content/uploads/2025/09/17-Pro-Max-Silver.jpg?v=1757488930" alt="">
         
          <table class="table">
            <thead>
              <tr>


                <th scope="col">Last</th>
                <th scope="col">Handle</th>
              </tr>
            </thead>
            <tbody>
              <tr>

                <td>Mark</td>
                <td>Otto</td>

              </tr>
              <tr>

                <td>Jacob</td>
                <td>Thornton</td>

              </tr>
              <tr>

                <td>John</td>
                <td>Doe</td>

              </tr>
            </tbody>
          </table>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
